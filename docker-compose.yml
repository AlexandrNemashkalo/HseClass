version: '3.3'
services:
 
 postgres:
  image: "postgres"
  restart: always
  environment:
   POSTGRES_DB: HseClass
   POSTGRES_USER: hseclass
   POSTGRES_PASSWORD: hseclass
   PGDATA: /var/lib/postgresql/data
  volumes:
   - "/var/www/postgresql/data:/var/lib/postgresql/data"
  ports:
   - "5432:5432"
 api:
  depends_on: 
   - "postgres"
  image: api
  environment:
    ASPNETCORE_ENVIRONMENT: Development
    ASPNETCORE_URLS: "http://+"
  ports:
   - "5005:80"